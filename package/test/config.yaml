config:
  test:
    mapping:
      sex: $.sex
      firstName:
        fake: 
          category: person 
          type: firstName
          args:
            - "@sex"
      lastName:
        fake: person lastName
  person:
    mapping:
      firstName:
        fake: 
          category: person 
          type: firstName
          args:
            - female
      lastName:
        fake: person lastName
      fullName:
        fake: 
          category: person 
          type: fullName
          args:
            sex: female
            firstName: "@firstName"
            lastName: "@lastName"
      phoneNumbers:
        type: array
        mapping:
          type:
            fake: 
              category: helpers
              type: arrayElement
              args:
                - - Home
                  - Work
                  - Mobile
          number:
            fake: phone number
      address:
        mapping:
          street:
            fake: location streetAddress
          city:
            fake: location city
          state:
            fake: location state
          country:
            fake: location country
      testType:
        fake: 
          category: helpers
          type: arrayElement
          args:
            - - Home
              - Work
              - Mobile
